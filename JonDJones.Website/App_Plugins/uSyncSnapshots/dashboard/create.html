<div ng-controller="uSyncSnapshotSettingsController as vm">
        <div ng-if="!vm.loading">
            <div ng-if="vm.settings.enabled">
                <umb-box>
                    <umb-box-header title="Create Snapshot">
                    </umb-box-header>
                    <umb-box-content>
                        <usync-snapshot-create></usync-snapshot-create>
                    </umb-box-content>
                </umb-box>
            </div>
            <umb-empty-state position="center" ng-if="!vm.settings.enabled">
                <h4>uSync.Snapshots is disabled</h4>
            </umb-empty-state>
        </div>
</div>
